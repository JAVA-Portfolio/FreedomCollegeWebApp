<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{Design}">
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="ContactForm.css">
</head>
<body>
<main>
    <section layout:fragment="content">
        <div class="main-container">
            <!-- Container for the contact Form -->
            <div class="contact-form-container">
            <h2>Contact Us</h2>
            <form action="/contact" method="post">
                <div class="input-field">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Your Name</label>
                </div>
                <div class="input-field">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Your Email</label>
                </div>
                <div class="input-field">
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <label for="message">Your Message</label>
                </div>
                <div class="button-container">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>

            <!-- Container for social media -->
            <div class="social-media-container">
            <h3>Connect with Us</h3>
            <div class="social-media-icons">
                <img src="path/to/social-icon1.png" alt="Social Icon 1">
                <img src="path/to/social-icon2.png" alt="Social Icon 2">
                <img src="path/to/social-icon2.png" alt="Social Icon 2">
                <img src="path/to/social-icon2.png" alt="Social Icon 2">
                <img src="path/to/social-icon2.png" alt="Social Icon 2">
                <!-- Add more social icons as needed -->
            </div>
        </div>
        </div>
    </section>
</main>

</body>
</html>
