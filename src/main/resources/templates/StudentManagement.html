<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="StudentManagement.css">

    <!-- CSRF Meta Tags -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav"></ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row row-content mb-3">
        <div class="col-lg-3 mt-3">
            <a th:href="@{/students/add}" class="btn btn-primary btn-lg mb-3">Add Student</a>
            <button id="viewAllStudentsBtn" class="btn btn-secondary btn-lg mb-3">View All Students</button>
        </div>
    </div>

    <div class="row row-content mb-3">
        <div class="col-lg-6">
            <form id="searchForm">
                <div class="input-group">
                    <input type="text" class="form-control" name="query" placeholder="Search for a student...">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row row-content" id="studentsTableContainer" style="display:none;">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Birthdate</th>
                    <th>Gender</th>
                    <th>Major</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="studentsTableBody">
                <!-- Table rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Separate div for error message -->
    <div class="row row-content" id="errorMessageContainer" style="display:none;">
        <div class="col-lg-12">
            <div id="updateStatus" class="alert alert-danger mt-3"></div> <!-- Display error messages here -->
        </div>
    </div>
</div>

<script src="StudentManagementScript.js"></script>
</body>
</html>
